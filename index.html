<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Allum1</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="allum1.js"></script>
</head>
<body>
  <div class="diff-button">
    <button id="easy">Easy</button>
    <button id="medium">Medium</button>
    <button id="hard">Hard</button>
  </div>
  <div class="state">
    <p>Difficulty=<span id="difficulty"></span> || turn=<span id="turn"></span></p>
  </div>
  <div id="allum1">
  </div>
  <div class="game-button">
    <button id="reset">Reset</button>
    <button class="play" value="1">1</button>
    <button class="play" value="2">2</button>
    <button class="play" value="3">3</button>
  </div>
</body>
</html>
